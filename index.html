<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Rock paper scissors vs computer, first to 3">
        <meta name="keywords"
            content="Rock Paper Scissors javascript project game">
        <meta name="author" content="Mark O'Keeffe">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
            rel="stylesheet">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <!-- HEADER START -->
        <header>
            <h1 class="heading">
                Rock Paper Scissors
            </h1>
        </header>
        <!-- HEADER END -->
        <main>
            <!-- START BUTTONS -->
            <div class="start-screen">
                <button class="start-screen-btn" id="start-game">Start Game</button>
                <button class="start-screen-btn" id="read-rules">Read Rules</button>
                <button class="start-screen-btn" id="whatever">Whatever</button>
            </div>
            <!-- START BUTTONS END -->
            <!-- GAME AREA -->
            <div class="game-screen">

                <div class="game-area">
                    <div class="controls-area">
                        <div class="button-area">
                            <button class="choice-button" type="button"
                                aria-label="Press to select Rock" id="Rock">Rock
                                &#129704;</button>
                            <button class="choice-button" type="button"
                                aria-label="Press to select Paper" id="Paper">Paper
                                &#128221;</button>
                            <button class="choice-button" type="button"
                                aria-label="Press to select Scissors"
                                id="Scissors">Scissors
                                &#9986;&#65039;</button>
                        </div>
                    </div>
                </div>
                <!--End Of Game Area-->

                <!--Results Area for Individual Games-->
                <div class="resultSection">
                    <div id="userChoice"></div>
                    <div id="computerChoice"></div>
                    <div id="winnerIs"></div>
                </div>
                <!--Results Area End-->

                <!-- Score Area -->
                <div class="score-area">
                    <p class="scores">User <span id="userScore">0</span></p>
                    <p class="scores">Computer <span id="computerScore">0</span></p>
                    <p class="scores">Draw <span id="drawScore">0</span></p>
                </div>
                <!--Score Area End-->
            </div>

            <div class="modal-overlay">
                <div class="modal-container">

                    <div class="modal-content">
                        <h2>How to play</h2>
                        <ul>
                            <li>Make a selction</li>
                            <li>See who wins each game</li>
                            <li>Play again</li>
                        </ul>
                        <p>Rock wins against scissors; paper wins against rock; and scissors wins against paper.</p>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer area-->
        <footer>
            Copyright Mark O'Keeffe
        </footer>
        <!--Footer End-->

        <script src="assets/js/script.js"></script>
    </body>
</html>
