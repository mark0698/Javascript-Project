<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors
    </h1>

        <div class="game-area">
            <div class="controls-area">
                <button class="btn btn--big btn--rock">
                    <span style='font-size:100px;'>&#129704;</span>
                </button>
                <button class="btn btn--big btn--paper">
                    <span style='font-size:100px;'>&#128221;</span>
                </button>
                <button class="btn btn--big btn--scissors">
                    <span style='font-size:100px;'>&#9986;&#65039;
                    </span>
                </button>
            </div>
        </div>

    <div class="score-area">
        <p class="scores">User <span id="score">0</span></p>
        <p class="scores">Computer <span id="incorrect">0</span></p>
    </div>
   <script src="Assets/JS/script.js"></script>
