<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors
    </h1>

        <div class="game-area">
            <div class="controls-area">
                <button class="btn btn--big btn--rock." class="choicebutton">
                    <span class="emoji">&#129704;</span>
                </button>
                <button class="btn btn--big btn--paper" class="choicebutton">
                    <span class="emoji">&#128221;</span>
                </button>
                <button class="btn btn--big btn--scissors" class="choicebutton">
                    <span class="emoji">&#9986;&#65039;
                    </span>
                </button>
            </div>
            <div class="result">
                <h2><span id="userChoice">&#x1f468;    </span>User Choice:</h2>
                <h2><span id="computerChoice">&#128187;    </span>Computers Choice:</h2>
                <h2 id="winnerIs">Result:</h2>
                
            </div>
        </div>


    <div class="score-area">
        <p class="scores">User <span id="user">0</span></p>
        <p class="scores">Computer <span id="computer">0</span></p>
    
    </div>
   <script src="Assets/JS/script.js"></script> 
</body>
</html>
